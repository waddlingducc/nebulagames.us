<style>
  img {
    -webkit-user-drag: none;
    -khtml-user-drag: none;
    -moz-user-drag: none;
    -o-user-drag: none;
    user-drag: none;
    pointer-events: auto;
  }

  html, body {
    margin: 0;
    padding: 0;
    background: black url(/images/colour-dark-grey-mz-vf.jpg) center center / cover no-repeat fixed;
    overflow-x: hidden; /* no horizontal scrollbar */
    overflow-y: auto; /* allow vertical scrolling */
    min-height: 110vh; /* ensure there's scrollable content */
  }

  /* Top bar (locked at top) */
  nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 7vw;
    display: flex;
    align-items: center;
    backdrop-filter: blur(10px) saturate(200%) brightness(70%);
    padding: 0 1%;
    z-index: 10000;                /* fixed navbar always on top */
  }
  nav img {
    width: 95px;
    height: auto;
    margin-right: 1%;
    border-radius: 1vw;
  }
  nav h3 {
    font-size: 4vw;
    font-weight: 800;
    color: white;
    font-family: 'Montserrat', sans-serif;
  }

  /* Game section */
  .content {
    margin-top: 0;
    padding: 2vh 16px 16px 16px;
    box-sizing: border-box;
  }
  .game-wrap {
    position: relative;
    z-index: 2;
    width: 100%;
    height: 82vh;
    border-radius: 8px;
    overflow: hidden;
  }
  .game-wrap::before {
    content: "";
    position: absolute;
    inset: 0;
    background: url(/images/ubackground.png) center center / cover no-repeat;
    z-index: 0;
  }
  .game-wrap iframe {
    position: relative;
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 8px;
    background: transparent;
    z-index: 1;
  }


  .vibrant-text {
    font-weight: 800;
    font-size: 120px;
    background: linear-gradient(
      270deg,
      rgba(0, 242, 255, 0.8),   /* cyan */
      rgba(95, 13, 237, 0.8),   /* purple */
      rgba(0, 242, 255, 0.8)    /* cyan again for loop */
    );
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 
      0 0 4px rgba(0, 242, 255, 0.8),
      0 0 20px rgba(95, 13, 237, 0.8);
    animation: waveGradient 5s ease infinite;
    margin: 0;
  }

  .vibrant-text.small {
    font-size: 60px;
    font-weight: 700;
    margin-top: 30px;     
    letter-spacing: 2px;  
  }

  @keyframes waveGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .neon-rule {
    position: relative;
    width: 60%;
    height: 3px;
    margin: 30px auto 0;
    background: linear-gradient(
      90deg,
      rgba(0, 242, 255, 0) 0%,         /* transparent edges */
      rgba(0, 242, 255, 0.35) 15%,     /* cyan start */
      rgba(0, 242, 255, 0.85) 30%,     /* bright cyan */
      rgba(95, 13, 237, 0.7) 50%,      /* purple accent in the center */
      rgba(0, 242, 255, 0.85) 70%,     /* bright cyan again */
      rgba(0, 242, 255, 0.35) 85%,     /* fade cyan */
      rgba(0, 242, 255, 0) 100%        /* fade out */
    );
    transform: translateZ(0);
  }

  .neon-rule::before {
    content: "";
    position: absolute;
    inset: -4px 0;
    background: inherit;
    filter: blur(5px);          /* softer glow */
    opacity: 0.55;              /* reduced glow intensity */
    pointer-events: none;
  }


        /* Rails */
  .ad-rail-left {
    position: fixed;
    left: 0;
    top: 0;
    width: 160px;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.1);
    z-index: 9999;
  }
  .ad-rail-left .ad-container {
    position: sticky;
    top: 0;
    width: 160px;
    height: 600px;
  }
  .ad-rail-left iframe,
  .ad-container iframe,
  .top-right-banner iframe {
    border-radius: 0 !important;
  }
  .space-rail-right {
    position: fixed;
    right: 0;
    top: 95px !important;
    top: max(7vw, 95px) !important;
    width: 160px;
    height: calc(100vh - 95px);
    height: calc(100vh - max(7vw, 95px));
    background-color: rgba(0, 0, 0, 0.1);
    z-index: 9998;
  }
  body {
    margin-left: 160px;
    margin-right: 160px;
  }
  nav {
    left: 160px !important;
    right: 0 !important;
    width: auto !important;
  }

/* Top right banner ad */

      /* Force no rounded corners on ad iframes */
      .ad-rail-left iframe,
      .ad-container iframe,
      .top-right-banner iframe {
        border-radius: 0 !important;
      }

      .top-right-banner {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 728px;
        height: 90px;
        z-index: 10001;
        background-color: rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 0;
      }

  /* Random Games Section */
  .section-title {
    font-size: 40px;
    font-weight: 700;
    background: linear-gradient(
      270deg,
      rgba(0, 242, 255, 0.8),
      rgba(95, 13, 237, 0.8),
      rgba(0, 242, 255, 0.8)
    );
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: waveGradient 5s ease infinite;
    margin-bottom: 20px;
  }

  .game-section {
    display: flex;
    flex-wrap: nowrap;
    justify-content: center;
    gap: 15px;
    margin: 0 auto;
    max-width: 1200px;
    padding: 0 20px;
  }

  .game-section img {
    height: 12vw;
    width: 12vw;
    border-radius: 1vw;
    cursor: pointer;
    transition: all 0.3s ease;
    object-fit: cover;
  }

  .game-section img:hover {
    transform: scale(1.05);
    box-shadow: 
      0 0 4px rgba(0, 242, 255, 0.8),
      0 0 20px rgba(95, 13, 237, 0.8);
  }

  .game-section a {
    text-decoration: none;
    display: inline-block;
  }

  #random-games img {
    width: 13vw;
    height: 13vw;
    object-fit: fill;
  }

  .vibrant-text.section-title {
    font-size: 48px;
    font-weight: 700;
    margin-top: 20px;
    margin-bottom: 15px;
    letter-spacing: 2px;
  }


  /* Responsive navbar clearance */
  .navbar-spacer {
    height: 7vw;
  }
  
  @media (max-width: 768px) {
    .navbar-spacer {
      height: calc(10vw + 20px);
    }
    .game-wrap {
      margin-top: 2vw;
    }
  }
  
  @media (max-width: 480px) {
    .navbar-spacer {
      height: calc(14vw + 25px);
    }
    .game-wrap {
      margin-top: 3vw;
    }
  }


  


  /* Ensure game frame never overlaps with navbar */
  .game-wrap {
    max-height: calc(100vh - 7vw - 10px);
  }
  
  @media (max-width: 768px) {
    .game-wrap {
      height: 75vh;
      max-height: calc(100vh - 10vw - 30px);
    }
  }
  
  @media (max-width: 480px) {
    .game-wrap {
      height: 70vh;
      max-height: calc(100vh - 14vw - 35px);
    }
  }


  /* Final override for right rail positioning - high specificity */
  html body .space-rail-right {
    top: 95px !important;
    top: max(7vw, 95px) !important;
    height: calc(100vh - 95px) !important;
    height: calc(100vh - max(7vw, 95px)) !important;
  }

</style>

  <script>
    // Logo click same tab
    document.querySelectorAll('.logo-link').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        window.location.href = link.dataset.href;
      });
    });

    // Disable right-click
    document.addEventListener("contextmenu", e => e.preventDefault());    // Delay game loading by 2 seconds
    setTimeout(() => {
      const gameIframe = document.querySelector('iframe[data-delayed-src]');
      if (gameIframe) {
        gameIframe.src = gameIframe.getAttribute('data-delayed-src');
      }
    }, 5000);
      // Add random symbols to URL
    (function() {
      const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let randomStr = '';
      for (let i = 0; i < 30 + Math.floor(Math.random() * 20); i++) {
        randomStr += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      const newUrl = window.location.pathname + '?' + randomStr;
      window.history.replaceState({}, '', newUrl);
    })();
  </script>

  function getRecentlyShownRandom() {
    try {
      const recent = localStorage.getItem('recentlyShownRandom');
      return recent ? JSON.parse(recent) : [];
    } catch(e) { return []; }
  }

  function updateRecentlyShownRandom(gameUrls) {
    try {
      let recent = getRecentlyShownRandom();
      recent.push(...gameUrls);
      recent = recent.slice(-50);
      localStorage.setItem('recentlyShownRandom', JSON.stringify(recent));
    } catch(e) {}
  }

  function getRandomGames(count) {
    const currentPage = window.location.pathname;
    const recentlyShown = getRecentlyShownRandom();
    
    let available = gamesList.filter(g => {
      const isCurrentPage = currentPage.includes(g.url.replace(/\/$/, ''));
      const wasRecentlyShown = recentlyShown.includes(g.url);
      return !isCurrentPage && !wasRecentlyShown;
    });
    
    if (available.length < count) {
      localStorage.removeItem('recentlyShownRandom');
      available = gamesList.filter(g => !currentPage.includes(g.url.replace(/\/$/, '')));
    }
    
    const array = [...available];
    for (let i = array.length - 1; i > 0; i--) {
      const randomValues = new Uint32Array(1);
      crypto.getRandomValues(randomValues);
      const j = randomValues[0] % (i + 1);
      [array[i], array[j]] = [array[j], array[i]];
    }
    
    const selected = array.slice(0, count);
    updateRecentlyShownRandom(selected.map(g => g.url));
    return selected;
  }

  function displayRandomGames() {
    const container = document.getElementById('random-games');
    if (!container) return;
    const randomGames = getRandomGames(5);
    container.innerHTML = '';
    randomGames.forEach(game => {
      const link = document.createElement('a');
      link.onclick = (e) => {
        e.preventDefault();
        window.location.href = game.url;
      };
      link.style.cursor = 'pointer';
      const img = document.createElement('img');
      img.src = game.image;
      img.alt = game.name;
      link.appendChild(img);
      container.appendChild(link);
    });
  }

  displayRandomGames();
})();
